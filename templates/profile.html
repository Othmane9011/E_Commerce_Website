<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information Modification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>User Profile Modification</h1>
    <form id="updateForm">
        <label for="email">New Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter new email"><br>

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password"><br>

        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password"><br>

        <input type="submit" value="Update Profile">
    </form>

    <script>
        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Fetch form data
            var formData = new FormData(this);

            // Send form data to the server using AJAX
            fetch("/update_profile", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Handle successful response here (e.g., show a success message)
                    console.log("Profile updated successfully!");
                } else {
                    // Handle errors if any
                    console.error("Profile update failed.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
